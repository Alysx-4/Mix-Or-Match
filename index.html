<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="cards.js" async></script>
    <script src="card.js" async></script>
    <script src="audio.js" async></script>
    <script src="mix-or-match.js" async></script>
    <script src="app.js" async></script>
    <title>Mix-Or-Match</title>
</head>
<body>
    <h1 class="page-title">Mix-Or-Match</h1> 
    <div class="overlay-text visible">
        Click to Start
    </div>
    <div id="game-over-text" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">Click to Restart</span>
    </div>
    <div id="victory-text" class="overlay-text">
        VICTORY
        <span class="overlay-text-small">Click to Restart</span>
    </div>
    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
                Flips <span id="flips">0</span>
            </div>
        </div>
        <div id="cards"></div>
    </div>

    <div class="main">
    <div class="sidenav">
        <a href="https://en.wikipedia.org/wiki/Concentration_(card_game)">About Game</a>
        <a href="https://www.pandotrip.com/top-10-wonderful-historic-monuments-1567/">Monuments</a>
      </div>
</body>
</html>
